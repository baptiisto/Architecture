{% extends "base.html" %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
{% if not error %}
    {% if listTodos != [] %}
    <form action="{{url_for('delete_todos')}}" method="POST">
        <label for="toudouId">Choisissez une Toudou :</label><br>
        <select id="toudouId" name="toudouId">
            {% for todo in listTodos %}
            <option value={{todo.id}}>{{todo.task}}</option>
            {% endfor %}
        </select>
            <input type="submit" value="Valider">
    </form>
    {% else %}
        <p>Aucune Toudou n'a été crée</p>
    {% endif %}
    {%if requete=="POST"%}
    <p> La Toudou a été supprimé</p>
    <br>
    {% endif %}
{% else %}
    <p>{{ error }}</p>
{%endif %}
{% endblock %}
